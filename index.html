<!DOCTYPE html>
<head>
  <title>Chitter</title>
</head>
<body>
  <h1>Chitter Feed</h1>
  <div id="main">
    <p>Sign up to Chitter</p>
    <form id="signup">
      <input type="text" id="handle" placeholder="Enter your handle" name="handle">
      <input type="password" id="password" placeholder="Enter your password" name="password">
      <input type="submit" value="Submit" id="signup_submit">
   </form>
   <p>Sign in to Chitter</p>
    <form id="signin">
      <input type="text" id="signinHandle" placeholder="Enter your handle" name="handle">
      <input type="password" id="signinPassword" placeholder="Enter your password" name="password">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="single"></div>
  
  <script src="src/peepController.js">
  </script>
</body>
</html>
